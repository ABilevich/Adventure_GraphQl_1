schema {
  query: Query
  mutation: Mutation
}

type Query {
  hello: String
  users: [User]
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

input CreateUserInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

type Mutation {
  createUser(input: CreateUserInput): User
}
